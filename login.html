<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RIZE — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">RZ</div>
        <div>
          <div style="font-weight:800">RIZE</div>
          <div style="font-size:12px;color:var(--muted)">Propulse les talents</div>
        </div>
      </div>
    </header>

    <main class="login-container">
      <div class="login-card">
        <h1>Création de compte</h1>
        <p>Sélectionnez vos talents et passions</p>

        <form id="talent-form">
          <div id="talent-tree"></div>

          <button type="submit" class="btn submit-btn">Créer le compte</button>
        </form>
      </div>
    </main>
  </div>

  <script src="login.js"></script>
</body>
</html>
